<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Scene</title>
  <script type="module" src="./js/babylon.js"></script>
  <script type="module" src="./js/babylon.objFileLoader.js"></script>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>

  <script type="module">
    const canvas = document.querySelector("#renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    createScene().then((scene) => {
      BABYLON.SceneLoader.Append("./assets/tree/", "model.obj", scene, function (treeScene) {
        for (let key of treeScene.meshes) {
          key.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
          key.position.z = 50;
        }
      });
      engine.runRenderLoop(function () {
        scene.render();
      });
    });

    window.addEventListener("resize", () => {
      engine.resize();
    })

    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
      camera.setTarget(new BABYLON.Vector3(0, 10, 0));
      camera.attachControl(canvas, true);
      camera.position.z = -100;
      const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 10, 0), scene);
      light.intensity = 1;

      const xr = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar",
        },
        optionalFeatures: true,
      });

      return scene;
    };
  </script>
</body>

</html>
